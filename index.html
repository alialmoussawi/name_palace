<!DOCTYPE html>
<html>
  <head>
      <title>Name Palace</title>
  </head>
  <body>
    <h1>Name Palace</h1>
    <p>Please enter the names of the rooms in your Name Palace:</p>
    <form action="#" method="get" id="add_room_form">
      <label for="room_name">Room:</label>
      <input type="text" name="room_name" id="room_name">
      <button type="submit">Add</button> or <a href="#" id="done">Done</a>
    </form>
    <h2>Your Name Palace</h2>
    <ol id="name_palace">
    </ol>
    <a href="#" id="add_someone">Add someone to your Name Palace</a>
    <section id="add_memory">
      <h2>Add a Memory</h2>
      <form action="#" method="get" id="add_memory_form">
        <p>Room: <span id="room"></span></p>
        <p>
          <label for="person_name">Person's Name: </label><input type="text" id="person_name">
        </p>
        <p>
          <label for="person_action">Person's Action: </label><input type="text" id="person_action">
        </p>
        <button type="submit">Add</button>
      </form>
    </section>
    <script src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
